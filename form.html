<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <form>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="z.B John">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="z.B Doe">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="z.B johndoe@gmail.com">
        <label for="message">Message</label>
        <textarea id="message" cols="30" rows="10" placeholder="place your text here"></textarea>
        <div>
          <input type="submit" value="Send">
          <input type="reset" value="Reset">
        </div>
      </form>
    
</body>
</html>
